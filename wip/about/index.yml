### YamlMime:Landing

title: Get to know the Windows Insider Program
summary: The Windows Insider Program is a community of millions of Windows' biggest fans who get to be the first to see what's next. Windows Insiders run previews of the platform, called Windows 10 Insider Preview Builds, then give feedback and engage directly with our engineers to help shape the future of Windows.

metadata:
  title: Get to know the Windows Insider Program
  description: Learn more about the Windows Insider Program and how you can get started flighting and giving feedback.
  ms.topic: landing-page # Required
  author: dawnwood
  ms.author: dawn.wood
  ms.date: 6/30/2020
  ms.prod: w10 

